<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Modifier Categorie</h4>
      <a href="#" routerLink="/categorie/index" class="btn btn-primaryt">En arri√®re</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">


        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Nom :</label>
              <input
                formControlName="nomCategorie"
                [(ngModel)]="categorie.nomCategorie"
                id="nomCategorie"
                type="text"
                class="form-control">
        
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Description :</label>
              <input
                formControlName="description"
                [(ngModel)]="categorie.description"
                id="description"
                type="text"
                class="form-control">
           
            </div>
        </div>

        

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
